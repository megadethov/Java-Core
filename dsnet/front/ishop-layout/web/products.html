<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IShop - layout</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="static/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
</head>
<body>
<header>

</header>
<div class="container-fluid">
    <div class="row">
        <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <!-- TODO -->
        </aside>
        <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
            <div id="productList">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xlg-2">
                        <div class="panel panel-default product">
                            <div class="panel-body">
                                <div class="thumbnail">
                                    <img src="https://via.placeholder.com/400" alt="Product info">
                                    <div class="desc">
                                        <div class="cell">
                                            <p><span class="title">Details</span>Monitor diagonal 9" / Matrix type: E lnk Pearl / Resolution: 1600x1200 / Memory 6 GB / Weight 190 g</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="name">Product name</h4>
                                </div>
                                <div class="code">Code: 77777</div>
                                <div class="price">$ 570.00</div>
                                <a class="btn btn-primary pull-right buy-btn">Buy</a>
                                <div class="list-group">
                                    <span class="list-group-item"> <small>Category:</small> <span class="category">Smartphone</span></span>
                                    <span class="list-group-item"> <small>Producer:</small> <span class="producer">Apple</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a id="loadMore" class="btn btn-success">Load more products</a>
                </div>
            </div>
        </main>
    </div>
</div>


<footer>

</footer>
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
